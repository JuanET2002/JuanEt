<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <style>
    body {
      background: linear-gradient(45deg, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8));
      background: ('https://img.freepik.com/foto-gratis/concepto-musica-al-estilo-dibujos-animados_23-2151056767.jpg');
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8)); 
    }

    .calculator {
      background-color: linear-gradient(to right, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8));
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-image: linear-gradient(to left, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8)),
        url('https://img.freepik.com/foto-gratis/concepto-musica-al-estilo-dibujos-animados_23-2151056767.jpg');
      padding: auto;
      border-radius: 50px;
      margin-bottom: auto;
      text-align: right;
      font-size: 60px;
    }

    .buttons {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color:linear-gradient(to right, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8)); 
      color: #000000;
      font-size: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:linear-gradient(to right, rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8));  
    }

    .special {
      background-color: linear-gradient(to right,rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8));
    }

    .special:hover {
      background-color: rgba(255, 0, 0, 0.9), rgba(86, 85, 172, 0.8);
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display">
    <input type="text" id="display" readonly, style="width: 100%;height: 30px;">
  </div>
  <div class="buttons">
    <button onclick="appendNumber('7Ô∏è')">7Ô∏è‚É£</button>
    <button onclick="appendNumber('8Ô∏è')">8Ô∏è‚É£</button>
    <button onclick="appendNumber('9Ô∏è')">9Ô∏è‚É£</button>
    <button class="special" onclick="performOperation('/')">‚ûó</button>
    <button onclick="appendNumber('4Ô∏è')">4Ô∏è‚É£</button>
    <button onclick="appendNumber('5Ô∏è')">5Ô∏è‚É£</button>
    <button onclick="appendNumber('6Ô∏è')">6Ô∏è‚É£</button>
    <button class="special" onclick="performOperation('*')">‚úñÔ∏è</button>
    <button onclick="appendNumber('1Ô∏è')">1Ô∏è‚É£</button>
    <button onclick="appendNumber('2Ô∏è')">2Ô∏è‚É£</button>
    <button onclick="appendNumber('3Ô∏è')">3Ô∏è‚É£</button>
    <button class="special" onclick="performOperation('‚àí')">‚ûñ</button>
    <button onclick="appendNumber('0Ô∏è')">0Ô∏è‚É£</button>
    <button onclick="appendNumber('.')">üßø</button>
    <button onclick="calculate()">üü∞</button>
    <button class="special" onclick="performOperation('+')">‚ûï</button>
    <button onclick="clearDisplay()">‚ùå</button>
    <button class="special" onclick="calculateSquareRoot()">‚àö</button>
    <button class="special" onclick="calculateSquare()">x¬≤</button>
    <button class="special" onclick="isEven()">Par/Impar</button>
    <button class="special" onclick="isPrime()">Primo</button>
    <a href="https://www.youtube.com/watch?v=QwMlgfMK6fQ" target="_blank" rel="noopener noreferrer">
      <button class="link-button">Tutorial HTML5</button>
    </a>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let operator = null;
  let firstNumber = null;

  function appendNumber(number) {
    display.value += number;
  }

  function performOperation(op) {
    firstNumber = parseFloat(display.value);
    operator = op;
    display.value += op;
  }

  function calculate() {
    let secondNumber = parseFloat(display.value.substring(display.value.lastIndexOf(operator) + 1));
    let result;

    switch (operator) {
      case '+':
        result = firstNumber + secondNumber;
        break;
      case '-':
        result = firstNumber - secondNumber;
        break;
      case '*':
        result = firstNumber * secondNumber;
        break;
      case '/':
        if (secondNumber === 0) {
          result = "Error en la diavision";
        } else {
          result = firstNumber / secondNumber;
        }
        break;
    }

    display.value = result;
    operator = null;
    firstNumber = null;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculateSquareRoot() {
    let num = parseFloat(display.value);
    if (num < 0) {
      display.value = "No se debe usar numero negativos";
    } else {
      display.value = Math.sqrt(num);
    }
  }

  function calculateSquare() {
    let num = parseFloat(display.value);
    display.value = Math.pow(num, 2);
  }

  function isEven() {
    let num = parseFloat(display.value);
    display.value = (num % 2 === 0) ? "par" : "Impar";
  }

  function isPrime() {
    let num = parseFloat(display.value);
    if (num <= 1) {
      display.value = "No es primo";
      return;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        display.value = "No es primo";
        return;
      }
    }
    display.value = "Es primo";
  }
</script>

</body>
</html>
